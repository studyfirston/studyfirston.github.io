<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="jquery-csv.js"></script>
        
        <script type="text/javascript">
            google.charts.load('current', {
              'packages':['geochart'],
              // Note: you will need to get a mapsApiKey for your project.
              // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
              'mapsApiKey': 'AIzaSyDNhTljeiq11pM2zMK2JzkGlmOLAVALGU4'
            });
            google.charts.setOnLoadCallback(readFile);
            
          function readFile() {
              filename = "data22.csv";
              $.get(filename, function(csvString) {
                  var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
                  drawMarkersMap(arrayData);
              });
          };
            
          function drawMarkersMap(arrayData) {
        var data = google.visualization.arrayToDataTable(arrayData);
        
        var options = {
            displayMode:  'markers',
            sizeAxis: { minValue: 0, maxValue: 100 },
        colorAxis: {colors: ['red', 'green','blue','black','pink','purple',
          'gold', 'silver','yellow']}
      };
            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(data, options);
          }
        </script>
    </head>
  <body>
    
    <div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px">

</div></body></html>
